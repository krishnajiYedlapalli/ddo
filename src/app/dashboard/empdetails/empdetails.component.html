<div class="title-add">
  <span>Employees</span>
  <button mat-button>+ Add New</button>
  </div>
  
  

  <div class="employee-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="sno">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.sno}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> First Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Last Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="emailId">
        <mat-header-cell *matHeaderCellDef> Email Id</mat-header-cell>
        <mat-cell class="email-ellipses" *matCellDef="let element"    matTooltip={{element.emailId}}>  {{element.emailId}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="expDepartment">
        <mat-header-cell *matHeaderCellDef> Department</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.expDepartment}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="designation">
        <mat-header-cell *matHeaderCellDef> Designation</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.designation}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="joinDate">
        <mat-header-cell *matHeaderCellDef> Join Date</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.joinDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="details">
        <mat-header-cell *matHeaderCellDef> Details</mat-header-cell>
        <mat-cell *matCellDef="let element"> <a href="">dfkgdfk</a> </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
